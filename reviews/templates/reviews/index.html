{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block content %}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
        {% for review in reviews %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a href="{% url 'reviews:detail' review.id %}">{{ review.title }}</a></td>
            <td>{{ review.grade }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
